<!DOCTYPE html>
<html>
<head>
    <title>YouTube Embed Test</title>
    <style>
        body { margin: 20px; }
        .player { width: 560px; height: 315px; border: 1px solid #ccc; margin: 20px 0; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>YouTube Embed Test</h1>
    
    <h2>Test Playlist (from our backend data)</h2>
    <p>Kenyan Wedding Songs Playlist</p>
    <iframe 
        class="player"
        src="https://www.youtube.com/embed/videoseries?list=PLJERzOJ4uYNI7jbEneUr5XeVRxgVui0q4&enablejsapi=1&autoplay=0&rel=0&modestbranding=1&controls=1&showinfo=0"
        title="BEST WEDDING SONGS KENYAN PLAYLIST"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
    
    <h2>Test Single Video</h2>
    <iframe 
        class="player"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=0&rel=0&modestbranding=1&controls=1&showinfo=0"
        title="Test Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
    
    <button onclick="testAutoplay()">Test Autoplay</button>
    
    <script>
        function testAutoplay() {
            const iframe = document.querySelector('iframe');
            const currentSrc = iframe.src;
            iframe.src = currentSrc.replace('autoplay=0', 'autoplay=1');
            console.log('Updated iframe src:', iframe.src);
        }
    </script>
</body>
</html>
